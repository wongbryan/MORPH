<script type="vsh" id="vertexShader">
	uniform float time;
	uniform float amplitude;
	uniform float magnitude;
	attribute vec3 targetPosition;
	attribute float angle;

	varying vec3 pos;

	void main(){
		pos = position;

		gl_PointSize = .7;

		vec3 direction = magnitude*vec3(cos(time+angle), sin(time+angle), cos(time+angle));

		vec3 morphedPosition = position; //set morph to initial position
		morphedPosition += (targetPosition-position) * amplitude; //amplitude changes from 0->1
		gl_Position = projectionMatrix * modelViewMatrix * vec4(morphedPosition, 1.);
	}
</script>

<script type="fsh" id="fragmentShader">
	uniform vec3 color;
	uniform float opacity;

	varying vec3 pos;

	void main(){
		gl_FragColor = vec4(vec3(color), opacity);
	}
</script>

<script type="vsh" id="forceVertex">
	uniform float time;
	uniform float speed;
	uniform float amplitude;
	uniform float pointSize;

	attribute float theta;
	attribute float phi;

	varying vec2 vUv;
	varying float posY;

	void main(){
		vUv = uv;
		posY = position.y;

		float updatedTheta = theta + speed*time;
		float updatedPhi = phi + speed*time;

		vec3 direction = vec3(cos(updatedTheta)/updatedTheta, sin(updatedTheta)/updatedTheta, 0);

		gl_Position = projectionMatrix * modelViewMatrix * vec4(position + amplitude*direction, 1.);
	}
</script>

<script type="fsh" id="forceFragment">
	uniform float opacity; 
	uniform vec3 color;
	varying float posY;
	void main(){
		gl_FragColor = vec4(1., 1., 1., opacity);
	}
</script>

		}
