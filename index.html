<script type="vsh" id="vertexShader">
	uniform float time;
	uniform float amplitude;
	uniform float magnitude;
	attribute vec3 targetPosition;
	attribute float angle;

	varying vec3 pos;

	void main(){
		pos = position;

		gl_PointSize = .7;

		vec3 direction = magnitude*vec3(cos(time+angle), sin(time+angle), cos(time+angle));

		vec3 morphedPosition = position; //set morph to initial position
		morphedPosition += (targetPosition-position) * amplitude; //amplitude changes from 0->1
		gl_Position = projectionMatrix * modelViewMatrix * vec4(morphedPosition, 1.);
	}
</script>

<script type="fsh" id="fragmentShader">
	uniform vec3 color;
	uniform float opacity;

	varying vec3 pos;

	void main(){
		gl_FragColor = vec4(vec3(color), opacity);
	}
</script>

<script type="vsh" id="forceVertex">
	uniform float time;
	uniform float speed;
	uniform float amplitude;
	uniform float pointSize;

	attribute float theta;
	attribute float phi;

	varying vec2 vUv;
	varying float posY;

	void main(){
		vUv = uv;
		posY = position.y;

		float updatedTheta = theta + speed*time;
		float updatedPhi = phi + speed*time;

		vec3 direction = vec3(cos(updatedTheta)/updatedTheta, sin(updatedTheta)/updatedTheta, 0);

		gl_Position = projectionMatrix * modelViewMatrix * vec4(position + amplitude*direction, 1.);
	}
</script>

<script type="fsh" id="forceFragment">
	uniform float opacity; 
	uniform vec3 color;
	varying float posY;
	void main(){
		gl_FragColor = vec4(1., 1., 1., opacity);
	}
</script>

<script>

	var camera, scene, renderer, controls, gui;
	var raycaster = new THREE.Raycaster();
	var mouse = new THREE.Vector2;
	var angle = 0;
	var clock = new THREE.Clock();
	var time;

	var model;
	var box;
	var analyser;
	var sound;

	var forceField;

	var boxMeshesArray = [];

	const COLORS = {
		Black: new THREE.Color(0x1c1c1c),
		Red: new THREE.Color(0xcc390e),
		Gray: new THREE.Color(0x565656)
	};

	var loadedBox = false;
	
	function onMouseDown(){
		mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
		mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
		raycaster.setFromCamera(mouse, camera);

		var intersects = raycaster.intersectObjects(boxMeshesArray, false);

		if (!loadedBox)
			return;

		if (intersects.length > 0){
			var random = Math.floor(Math.random() * 3);
			while (random == TARGET_BUFFERS.current)
				random = Math.floor(Math.random() * 3);
			box.morph(TARGET_BUFFERS.Array[random]);
			TARGET_BUFFERS.current = random;
		}
	}

	function resize(){
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

		renderer.setSize( window.innerWidth, window.innerHeight);
		renderer.setClearColor(COLORS.Black);
		container.appendChild( renderer.domElement );
		
		var listener = new THREE.AudioListener();
		camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
		camera.add(listener);
		camera.position.set(0, 0, 100);

		// controls = new THREE.FirstPersonControls(camera, renderer.domElement);
		// controls.movementSpeed = 25;
		// controls.activeLook = false;
		// controls.target = new THREE.Vector3(0, 0, 0);

		controls = new THREE.TrackballControls(camera, renderer.domElement);

		scene = new THREE.Scene();

		var directionalLight = new THREE.DirectionalLight(0x111111, .7);
		directionalLight.position.set(-100, 100, 0);
		directionalLight.castShadow = true;
		var ambientLight = new THREE.AmbientLight(0x404040);

		scene.add(ambientLight);
		scene.add(directionalLight);

		var audioLoader = new THREE.AudioLoader();
		sound = new THREE.PositionalAudio(listener);

			// sound.play();

			    // box.mesh.scale.set(5, 5, 5);
			    box.mesh.rotation.y = 3.5*Math.PI/2;
			    box.mesh.add(sound);
			    boxMeshesArray.push(box.mesh);
			    scene.add( box.mesh );
			    loadedBox = true;
			    GEOMETRIES.Array.push(geometry);

			    //create a float array of targets, once only

			    tetsuoTargets = new Float32Array(MAX_VERTICES*3);
			    var tetsuoVertices = geometry.vertices;
			    for (var i=0; i<tetsuoVertices.length; i++){
					var target = tetsuoVertices[i];
					var index = i*3;

					tetsuoTargets[index] = target.x;
					tetsuoTargets[index+1] = target.y;
					tetsuoTargets[index+2] = target.z;
				}
				tetsuoTargetAttributeBuffer = new THREE.BufferAttribute(tetsuoTargets, 3);
				TARGET_BUFFERS.Array.push(tetsuoTargetAttributeBuffer);
				TARGETS.Array.push(tetsuoTargets);

			    var loading = document.getElementById('loading');
			    document.body.removeChild(loading);
			}
		)

		// window.addEventListener('mousemove', onMouseMove);
		renderer.domElement.addEventListener('mousedown', onMouseDown);
	}
