<script type="vsh" id="vertexShader">
	uniform float time;
	uniform float amplitude;
	uniform float magnitude;
	attribute vec3 targetPosition;
	attribute float angle;

	varying vec3 pos;

	void main(){
		pos = position;

		gl_PointSize = .75;

		vec3 direction = magnitude*vec3(cos(time+angle), sin(time+angle), cos(time+angle));

		vec3 morphedPosition = position; //set morph to initial position
		morphedPosition += (targetPosition-position) * amplitude; //amplitude changes from 0->1
		gl_Position = projectionMatrix * modelViewMatrix * vec4(morphedPosition, 1.);
	}
</script>

<script type="fsh" id="fragmentShader">
	uniform vec3 color;
	uniform float opacity;

	varying vec3 pos;

	void main(){
		gl_FragColor = vec4(vec3(color), opacity);
	}
</script>

<script type="vsh" id="forceVertex">
	uniform float time;
	uniform float speed;
	uniform float amplitude;
	uniform float pointSize;

	varying vec2 vUv;
	varying float posY;

	float disp(vec2 coord){
		float radius = sqrt(coord.x*coord.x + coord.y*coord.y);
		return sin(radius)/radius;
	}

	void main(){
		vUv = uv;
		posY = position.y;

		// vec3 direction = vec3(cos(updatedTheta)/updatedTheta, sin(updatedTheta)/updatedTheta, 0);
		float test = disp(position.xy + speed*time);

		gl_Position = projectionMatrix * modelViewMatrix * vec4(vec3(test+position.xy, position.z), 1.);
	}
</script>

<script type="fsh" id="forceFragment">
	uniform float opacity; 
	uniform vec3 color;
	varying float posY;
	void main(){
		gl_FragColor = vec4(1., 1., 1., opacity);
	}
</script>

	function onMouseDown(){
		mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
		mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
		raycaster.setFromCamera(mouse, camera);

		var intersects = raycaster.intersectObjects(rockMeshes, true);

		if (!loadedBox)
			return;

		if (intersects.length > 0){
			var rock = intersects[0].object.parent;
			var point = new THREE.Vector3(rock.position.x, rock.position.y, rock.position.z,);
			var target = point.multiplyScalar(2.);
			var tween = new TWEEN.Tween(camera.position).to(target, 1500);
			tween.easing(TWEEN.Easing.Quintic.InOut);
			tween.onComplete(function(){
				toggleUI(1);
			});
			tween.start();
			rock.nodeObject.animate();
		}
	}
